<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="assets/js/lib/jquery-3.2.1.min.js"></script>

</head>
<body>

    <div id="container">
        <h1>To-Do List<i class="fa fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="fa fa-trash"></i></span> Climb a Mountain</li>
            <li><span><i class="fa fa-trash"></i></span> Get a Tattoo</li>
            <li><span><i class="fa fa-trash"></i></span> Go Camping</li>
            <li><span><i class="fa fa-trash"></i></span> Run a Marathon</li>
            <li><span><i class="fa fa-trash"></i></span> Oktoberfest</li>
            <li><span><i class="fa fa-trash"></i></span> Go Sky-Diving</li>
        </ul>
    </div>

<script src="assets/js/todos.js"></script>
</body>
</html>
